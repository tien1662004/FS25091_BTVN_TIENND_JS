<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Bé Tập Tính</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
    }

    .wrapper {
      max-width: 900px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .row label {
      width: 150px;
      font-size: 14px;
    }

    .row input[type="number"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .result {
      background-color: #f1f3f5;
    }

    .right {
      width: 220px;
      margin-left: 30px;
    }

    .operators {
      display: grid;
      grid-template-columns: 1fr 1fr;
      row-gap: 10px;
      column-gap: 10px;
      margin-bottom: 20px;
    }

    .operators label {
      font-size: 14px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #0d6efd;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0b5ed7;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>

<body>

  <form action="" id="form">
    <div class="wrapper">
      <h2>Bé Tập Tính Website</h2>

      <div class="row">
        <label>Nhập số thứ nhất</label>
        <input type="number" id="num1" name="num1">

      </div>

      <div class="row">
        <label>Nhập số thứ hai</label>

        <input type="number" id="num2" name="num2">

      </div>

      <div class="row">
        <label>Kết quả</label>
        <input type="text" id="resultInput" class="result" disabled>
      </div>

      <div class="row">
        <label></label>

        <div class="right">
          <div class="operators">
            <label><input type="radio" name="op" value="+"> Cộng</label>
            <label><input type="radio" name="op" value="-"> Trừ</label>
            <label><input type="radio" name="op" value="*"> Nhân</label>
            <label><input type="radio" name="op" value="/"> Chia</label>
          </div>

          <button type="submit">Tính</button>
          <div id="result"></div>
        </div>
      </div>
    </div>
  </form>

  <script src="./bt1.js"></script>
</body>

</html>
